<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/daeac0eefc.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
     <section class="contact-container">
        <nav class="navbar">
            <a href="" class="navlink left"> Cafe on <br> Eleventh </a>
            <a href="index.html" class="navlink"> Home </a>
            <a href="menu.html" class="navlink"> Menu </a>
            <a href="contact.html" class="navlink"> Contact </a>
         </nav>

        <form>
          <h4 class="contact-text">Healthy, hearty meals await.
            See you soon!</h4>
          <label class="name" for="first-name">First Name</label>
          <input type="text" name="first-name" required id="first-name">
          <label class="name" for="last-name">Last Name</label>
          <input type="text" name="last-name" required  id="last-name">
          <label for="email">Email</label>
          <input type="email" name="email" required id="email">
          <label for="phone-number">Phone Number</label>
          <input type="number" required  name="phone-number" id="phone-number">
          <label for="message">Message</label>
          <textarea name="message" id="message"></textarea>
          <input type="submit" class="submit-btn" value="Submit">
        </form>
 </section>

    
</body>

</html>
